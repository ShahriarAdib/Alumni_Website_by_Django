<!DOCTYPE html>
<html>
<head>
<title>Alumni Council</title>
</head>

<style>
body {
  margin-top: 30px;
  background: lavender;
}

.top {
  text-align: center;
}

.shadow {
  box-shadow: 0px 0px 40px 0px;
  padding-top: 10px;
}

h2, a{
  color:black;
}
</style>

<body>

        {% load staticfiles %}
        <div class="container">
                <div class="top">
                  <h2>ALUMNI COUNCIL</h2>
                </div>
                {%for i in member %}
                <div class="row">
                        
                  <div class="shadow">
                    <div class="col-sm-12">
                      <div class="col-sm-2">
                            {% if i.image %}
                            <img src="{{ i.image.url }}"  class="img-circle" width="100px">
                            {% endif %}
                      </div>
                      <div class="col-sm-8">
                            <h2>Name : {{i.Name}}</h2>
                            <h2>Contact : {{i.Mobile}}</h2>
                      </div>
                    </div>
                    
                  </div>
                  
                </div>
                {%endfor%}
              </div>
</body>
</html>
